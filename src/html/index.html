<!DOCTYPE html>
<html lang="en">
<head>
    <script type="module" src="./bundle.js"></script>
    <script> var exports = {}; </script>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="TypeScript Game">
    <meta name=”description” content="A simple TypeScript game.">
    <title>Frederik Schlüters Portfolio</title>
</head>
<link type="text/css" href="styles.css">
<body>
<div class=headerBackground></div>
<div class="content">
    <div class="headerDiv">
        <h1 class="header" id="titleLink">Frederik Schlüter</h1>
    </div>
    <div class="drawingArea">
        <canvas id="canvas"></canvas>
        <div class="commands">
            <button style="width: 5rem; height: 5rem" id="forwardButton">
                <svg width="25" height="25" viewBox="0 0 100 100">
                    <path d="M50 0 L100 80 L0 80 Z"/>
                    <path d="M0 90 L0 100 L100 100 L100 90 Z"/>
                </svg>
            </button>
        </div>
    </div>
    <div class="footerDiv">
        <h4 class="footer" id="legalLink">Legal Mentions</h4>
        <div class="footerSpacer"></div>
        <h4 class="footer" id="contactLink">Contact</h4>
    </div>
</div>
<div class="modalBox" id="modalBox">
    <div class="modalButtonContainer">
        <button class="modalCloseButton" id="modalCloseButton">
        </button>
    </div>
</div>
</body>
</html>
